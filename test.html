<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selenium Web Scraping Test</title>
</head>
<body>
    <h1>Test Page for Selenium</h1>
    
    <div id="user-info">
        <p class="name">Name: <span id="username">Alice</span></p>
        <p class="email">Email: <span id="useremail">alice@example.com</span></p>
    </div>

    <div class="products">
        <h2>Product List</h2>
        <ul>
            <li data-id="101" class="product">Laptop - $999</li>
            <li data-id="102" class="product">Phone - $499</li>
            <li data-id="103" class="product">Tablet - $299</li>
        </ul>
    </div>

    <div>
        <h2>Search</h2>
        <input type="text" id="search-box" placeholder="Search products..." />
        <button id="search-btn">Search</button>
    </div>

    <div class="links">
        <a href="https://example.com/page1" class="external">Page 1</a>
        <a href="https://example.com/page2" class="external">Page 2</a>
    </div>
</body>
</html>
